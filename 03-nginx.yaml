# this playbook is to install and run nginx
- name: install and run nginx
  hosts: web
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.package:
        name: nginx
        state: present
    - name: run nginx
      ansible.builtin.service:
        name: nginx
        state: started
    - name: enable os level
      ansible.builtin.service:
        name: nginx
        enabled: yes

